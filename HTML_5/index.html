<html>
  <head>
    <title>The Good Game Report</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <div class="navbar">
        <div class="logo">
          <div class="prefix">
            THE
          </div>
          Good Game Report
        </div>
        <div class="login">Login</div>
      </div>
      <div class="content">
        <div class="gameEntry">
          <div class="gameHeader">
            <span class="collapseIcon">+</span>
            <span class="gameTitle">Tetris</span>
            <span class="gameScore">80</span>
          </div>
        </div>
        <div class="gameEntry">
          <div class="gameHeader">
            <span class="collapseIcon">+</span>
            <span class="gameTitle">Chrono Trigger</span>
            <span class="gameScore">97</span>
          </div>
          <div id="ChronoDetails" class="gameDetails">
            The weak only strive to be weaker
          </div>
        </div>
        <div class="gameEntry">
          <div class="gameHeader">
            <span class="collapseIcon">+</span>
            <span class="gameTitle">Legend of the Super Saiyan</span>
            <span class="gameScore">68</span>
          </div>
        </div>
    </div>
    </body>
